<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	/* https://unicode-table.com/es/ */
		a::before {
			content: "\2190 \1F806 ";
		}
		li:nth-last-child(-n+2) {
			background: red;
		}
	</style>
</head>
<body>
	<a href="">Ir a</a>
	<ul>
		<li>a</li>
		<li>b</li>
		<li>c</li>
		<li>d</li>
		<li>e</li>
	</ul>
</body>
</html>
